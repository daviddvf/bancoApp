<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transferir Dinero</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css_/style.css' %}">
</head>
<body>

    <div class="form-container">
        <h2>Transferencia de Dinero</h2>
        <form method="post">
            {% csrf_token %}
            <label for="numero_cuenta">Número de Cuenta Destino:</label>
            <input type="text" name="numero_cuenta" placeholder="Número de cuenta" required>

            <label for="monto">Monto a Transferir:</label>
            <input type="number" step="0.01" name="monto" placeholder="Monto a transferir" required>

            <label for="concepto">Concepto:</label>
            <input type="text" name="concepto" placeholder="Concepto de la transferencia">

            <button type="submit">Realizar Transferencia</button>
        </form>

        <a href="{% url 'detalle_cuenta' cuenta.id %}" >Regresar al Detalle de Cuenta</a>
    </div>

</body>
</html>
